      display_name: "Public"
      moderator_display_name: Published
      description: "'public' means that the sign to visible to everybody."
    declined:
      display_name: "Not Accepted"
      moderator_display_name: Declined
      description: "'not accepted' means that you have asked for the sign to be made public and an admin has requested some changes to it before making it public."
