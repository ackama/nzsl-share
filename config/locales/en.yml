          attributes:
            conditions_accepted:
              format: '%{message}'
              blank: "For your sign to be made public you must agree to follow the terms and conditions (rules)"
            illustrations:
              too_long: are limited to %{count} files
            usage_examples:
              too_long: are limited to %{count} files
