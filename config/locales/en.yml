    create:
      success: Sign was uploaded successfully. Please provide more information below.
    edit:
      attachment:
        illustration:
          label: Illustrations
          hint: Upload up to 3 images (e.g. a drawing of the sign or other illustrations).
        usage_example:
          label: Usage
          hint: Upload up to 2 videos - e.g. show how your sign is used in an example sentence; explain what your sign means in NZSL; explain why you think this is a good sign
    update:
      success: Sign successfully updated.
    archived:
      display_name: Archived
      moderator_display_name: Archived
    personal:
      display_name: "Private"
      moderator_display_name: Private
      description: "'private' means only you and the people you have shared with can see this sign."
      status_notes: "To ask for this sign to be public click Edit"
    submitted:
      display_name: "In Progress"
      moderator_display_name: Pending
      description: "'in progress' means that you have asked for the sign to be made public. It is waiting for an admin to check it."
